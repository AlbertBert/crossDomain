<!DOCTYPE html>
<html lang="zh-cn-Hans">
<head>
  <meta charset="utf-8">
  <title>window.name跨域演示</title>
</head>
<body>
  <p>我是http://localhost:3006所在的页面</p>
  <div>
    <input id="btn" type="button" value="点我请求localhost:3007端口">
  </div>
  <h2 id="content"></h2>
  <script>
    //3006和3007虽然域名都相同但是端口不同，因此点击按钮会产生跨域问题
    var btn = document.getElementById('btn');
    //定义相应的回调函数
    btn.onclick = function(e) {
      var iframe = document.createElement('iframe');
      iframe.onload = function() {
        console.log('loaded!');
      }
      iframe.src= 'http://localhost:3007';
      document.body.appendChild(iframe);
    }
  </script>
</body>
</html>
